<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="C:\Users\Quick\Desktop\Assingment\Assign 4\style.css" />
  </head>
  <body>
  <header>
  <div id="title"><h1>Survey Form</h1>
    </header>

<form id="survey-form">

  <div id="description"> Let us know how we can improve our service</div><br>

  <fieldset class="fieldset">

    <div class="sub-group">
      <label class="left" id="name-label" for="name">*First Name:</label>
    <input type="text" name="customer-name" class="right input-field" id="name" placeholder="Enter your first name" required>
	</div>
	
	<div class="sub-group">
	<label class="left" id="name-label" for="name">*Last Name:</label>
    <input type="text" name="customer-name" class="right input-field" id="name" placeholder="Enter your last name" required>
    </div>

	
    <div class="sub-group">
      <label class="left" id="email-label" for="email">*Date Of Birth:</label>
    <input type="email" name="Email-address" class="right input-field" placeholder="Enter your DOB" id="dob" required>
    </div>
	
    <div class="sub-group">
      <label class="left" id="email-label" for="email">*Email:</label>
    <input type="email" name="Email-address" class="right input-field" placeholder="Enter your email" id="email" required>
    </div>

    <div class="sub-group">
      <label  class="left" id="number-label" for="number">*Profession:</label>
    <input type="email" name="Email-address" class="right input-field" placeholder="Enter your Profession" id="Profession" required>
    </div>

    <div class="sub-group">
      <label class="left" id="handphone-label" for="handphone">*Phone:</label>

    <input type="text" placeholder="Phone Number" class="right input-field" id="handphone">
  </div>

    <div class="sub-group">
      <label class="left" for="dropdown">*Contury</label>

      <select class="right dropdown" id="dropdown" name="dropdown">
        <option selected disabled>Select an option</option>
        <option value="first">India</option>
        <option value="never">Other</option>
      </select>
    </div>
  </fieldset>

    <fieldset class="fieldset">
  <div class="sub-group">
  <label class="left" id="left-radio">Gender</label>

   <ul style="list-style: none" class="right">
       <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Male</label></li>
       <li class="radio"><label><input name="radio-buttons" value="2" type="radio" class="recommendation">Female</label></li>
       <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">Other</label></li>
   </ul>
  </div></fieldset>

     <fieldset class="fieldset">
   <h2>Any comments or suggestions?</h2>

    <div class="commentbox">

   <textarea rows="4"  placeholder="Enter your comment here..."></textarea>

   <br></br>

  <fieldset class="fieldset">
  <input type="submit" value="Submit">
    <input type="reset" value="Reset Form">

    <div id="popup" class="hidden">
        <h2>Selected Values</h2>
        <ul id="selectedValues"></ul>
        <button id="closePopup">Close</button>
    </div>

<script>
    const form = document.getElementById('myForm');
    const popup = document.getElementById('popup');
    const selectedValues = document.getElementById('selectedValues');
    const closePopup = document.getElementById('closePopup');

    form.addEventListener('submit', function (event) {
        event.preventDefault(); 
        const formData = new FormData(form);
        selectedValues.innerHTML = '';
        for (const [name, value] of formData.entries()) {
            const li = document.createElement('li');
            li.textContent = `${name}: ${value}`;
            selectedValues.appendChild(li);
        }
        popup.style.display = 'block';
    });

    closePopup.addEventListener('click', function () {
        popup.style.display = 'none';
        form.reset();
    });
</script>

       </div></fieldset>
</form>
</div>
  </body>
</html>
